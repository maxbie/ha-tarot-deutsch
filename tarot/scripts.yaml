# Skript zum Ziehen einer zufälligen Tarot-Karte
# Wählt eine zufällige Karte aus allen 78 Karten und aktualisiert den Input Select

tarot_karte_ziehen:
  alias: "Tarot Karte ziehen"
  icon: mdi:cards
  description: "Zieht eine zufällige Tarot-Karte"
  sequence:
    - service: input_select.select_option
      target:
        entity_id: input_select.tarot_karte_name
      data:
        option: >-
          {% set karten = [
            "Der Narr", "Der Magier", "Die Hohepriesterin", "Die Herrscherin",
            "Der Herrscher", "Der Hierophant", "Die Liebenden", "Der Wagen",
            "Die Kraft", "Der Eremit", "Das Rad des Schicksals", "Die Gerechtigkeit",
            "Der Gehängte", "Der Tod", "Die Mäßigung", "Der Teufel",
            "Der Turm", "Der Stern", "Der Mond", "Die Sonne",
            "Das Gericht", "Die Welt",
            "As der Stäbe", "Zwei der Stäbe", "Drei der Stäbe", "Vier der Stäbe",
            "Fünf der Stäbe", "Sechs der Stäbe", "Sieben der Stäbe", "Acht der Stäbe",
            "Neun der Stäbe", "Zehn der Stäbe", "Bube der Stäbe", "Ritter der Stäbe",
            "Königin der Stäbe", "König der Stäbe",
            "As der Kelche", "Zwei der Kelche", "Drei der Kelche", "Vier der Kelche",
            "Fünf der Kelche", "Sechs der Kelche", "Sieben der Kelche", "Acht der Kelche",
            "Neun der Kelche", "Zehn der Kelche", "Bube der Kelche", "Ritter der Kelche",
            "Königin der Kelche", "König der Kelche",
            "As der Schwerter", "Zwei der Schwerter", "Drei der Schwerter", "Vier der Schwerter",
            "Fünf der Schwerter", "Sechs der Schwerter", "Sieben der Schwerter", "Acht der Schwerter",
            "Neun der Schwerter", "Zehn der Schwerter", "Bube der Schwerter", "Ritter der Schwerter",
            "Königin der Schwerter", "König der Schwerter",
            "As der Münzen", "Zwei der Münzen", "Drei der Münzen", "Vier der Münzen",
            "Fünf der Münzen", "Sechs der Münzen", "Sieben der Münzen", "Acht der Münzen",
            "Neun der Münzen", "Zehn der Münzen", "Bube der Münzen", "Ritter der Münzen",
            "Königin der Münzen", "König der Münzen"
          ] %}
          {{ karten | random }}
